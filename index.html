<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cartes générées aléatoirement avec des paires."/>
    <link rel="icon" type="image/png" href="image/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="image/favicon/favicon.svg" />
    <link rel="shortcut icon" href="image/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="image/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="image/favicon/site.webmanifest" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div id="elements-div">
      <div id="chrono">00:00</div>
      <div id="buttons">
        <button id="reset" class="chrono-button">Reset</button>
        <button id="stop" class="chrono-button">Arrêter</button>
        <button id="start" class="chrono-button">Démarrer</button>
      </div>
      <div id="card-container" class="grid"></div>
      <div id="score-div">
        <label for="score-counter">Score&nbsp;:</label>
        <input id="score-counter" type="number" />
        <label for="move-counter">Nombre de coups&nbsp;:</label>
        <input id="move-counter" type="number" />
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
