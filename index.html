<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cartes générées aléatoirement avec des paires."
    />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="elements-div">
      <div id="card-container" class="grid"></div>
      <div id="score-div">
        <label for="score-counter">Score&nbsp;:</label>
        <input id="score-counter" type="number" />
        <label for="move-counter">Nombre de coups&nbsp;:</label>
        <input id="move-counter" type="number" />
      </div>
    </div>

    <div id="wrapper">
      <div id="chrono">00:00</div>
      <div id="buttons">
        <button id="reset" class="button">Reset</button>
        <button id="stop" class="button">Arrêter</button>
        <button id="start" class="button">Démarrer</button>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
